<!DOCTYPE html>
<html>
    <head>
        <title th:text="${title}"></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div th:fragment="content">
            <div class="container">
                <div class="container-fluid">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="page-header">
                            <h3>Update Nasabah</h3>
                        </div>
                        <form method="post" th:action="@{/nasabah/proses_update}" 
                              class="form-horizontal" th:object="${get}">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">idnasabah :</label>
                                <div class="col-lg-5">
                                    <input type="text" class="form-control" name="idnasabah" id="idnasabah" 
                                           th:field="*{idnasabah}" readonly="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Nama :</label>
                                <div class="col-lg-5">
                                    <input type="text" class="form-control" id="nama" name="nama" th:field="*{nama}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">alamat :</label>
                                <div class="col-lg-5">
                                    <input type="text" class="form-control" id="alamat" name="alamat" th:field="*{alamat}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">telepon :</label>
                                <div class="col-lg-5">
                                    <input type="text" class="form-control" id="notelp" name="notelp" th:field="*{notelp}"/>
                                </div>
                            </div>
                            <div class="col-lg-4 col-lg-offset-4">
                                <button  type="submit" class="btn btn-primary" >
                                    <b>Update</b>
                                </button>
                                <a th:href="@{/nasabah/list}" class="btn btn-default">
                                    <b>Kembali</b>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
