<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    </head>
    <body>
        <div class="col-lg-8 col-lg-offset-2" th:fragment="content">
            <div class="page-header">
                <h3>Form Insert Nasabah RestFull</h3>
            </div>
            <form method="POST" class="form-horizontal">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Nama :</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" name="nama" id="nama"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Alamat :</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" name="alamat" id="alamat"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Telepon :</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" name="notelp" id="notelp"/>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-4">
                    <button type="button" id="btn-simpan" class="btn btn-primary" onclick="insertNasabah()">
                        Simpan
                    </button>
                    <button type="button" id="btn-kembali" class="btn btn-danger">
                        Kembali
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
